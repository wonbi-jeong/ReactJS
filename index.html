<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- 
        import
        React JS - 어플리케이션이 아주 인터랙티브하도록 만들어주는 library. 엔진과 같다.
        React-dom - library 또는 package. 모든 react element들을 HTML body에 둘 수 있도록 해줌.
        -> 그래서 보통 body에 id=“root” 만들어서 span을 root 안에 두라고 함 
    -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root")
        // JSX ver.
        // Rule1. function
        function Title() {
            return(<h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                        Hello I'm Title
                        </h3>);}
        const Button = () => (<button style={{ backgroundColor:"tomato"}} onClick={() => console.log("I'm clicked")}>Click me</button>);
        
        // 마치 일반적인 HTML 태그인 것처럼 포함 시켜주기
        // Rule2. 무조건 모든 요소 첫 문자는 대문자!!
        const Container = () =>(  
                <div>
                <Title />
                <Button />
                </div>
            );

        // JSX는 어플리케이션을 여러 가지 작은 요소로 나누어 관리할 수 있게 해줌
        // ReactDOM.render(span, span이 가야할 위치)
        ReactDOM.render(<Container/>, root);   //render의 의미는 react element를 가지고 HTML로 만들어 배치한다는 것. 즉, 사용자에게 보여준다는 의미
    </script>    
</html>
