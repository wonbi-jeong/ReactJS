<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- 
        React JS - 어플리케이션이 아주 인터랙티브하도록 만들어주는 library. 엔진과 같다.
        React-dom - library 또는 package. 모든 react element들을 HTML body에 둘 수 있도록 해줌.
        -> 그래서 보통 body에 id=“root” 만들어서 span을 root 안에 두라고 함 
    -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root")
        // #1. span은 존재하고 생성되었지만 페이지에는 올라오지 않은 상태
        const span = React.createElement("span", 
            { id: "sexy-span", style: {color:"red"} },
            "Hello I'm span");   // " "안에 적는 것은 HTML 태그와 똑같은 이름이어야 함!
        // ReactDOM.render(span, span이 가야할 위치)
        ReactDOM.render(span, root);   //render의 의미는 react element를 가지고 HTML로 만들어 배치한다는 것. 즉, 사용자에게 보여준다는 의미
    </script>    
</html>
